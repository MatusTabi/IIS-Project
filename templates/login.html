{% extends 'base.html' %}

{% block head %}
    <title>Admin | Dopravni podnik</title>
{% endblock %}

{% block body %}
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Login</h2>
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <div class="inputbox">
                        <input name="username" id="username" type="username" placeholder="" autocomplete="off" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <input name="password" id="password" type="password" placeholder="" autocomplete="off" required> 
                        <label for="">Password</label>
                    </div>
                    <button class="log-in-button">Log in</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="wrong_login">
                                    <a>{{ message }}</a>
                                </div>  
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>     
    </section>
{% endblock %}
